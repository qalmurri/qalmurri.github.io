<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>

<style>
    .linktreelogo {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px 0;
        flex-direction: column;
    }

    .linktreelogo img {
        height: 75px;
    }

    .linktreelogo p {
        font-size: 24px;
        color: #5c5c5c;
        font-weight: 600;
    }


    .linktreecontainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .linktreecontainer .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        border-radius: 5px;
        padding: 5px;
        margin-top: 15px;
        font-size: 17px;
        text-decoration: none;
        color: #fff;
        transition: 0.4s;
        text-transform: capitalize;
        background: #5993ff;
        border: 2px solid #5993ff;
        width: 90%;

    }

    .linktreecontainer .btn i {
        margin-right: 10px;
        font-size: 25px;
    }

    .linktreecontainer .btn:hover {
        background: #fff;
        font-weight: bold;
        color: black;
        font-size: 18px;
    }

    .linktreecontainer img {
        height: 28px;
        width: 28px;
        margin-right: 15px;
    }
</style>

<body>
    <header>
        <div class="linktreelogo">
            <img src="avatar.gif" />
            <p>Qalmurri</p>
        </div>
    </header>
    <div class="linktreecontainer">
        <a class="btn" href="LINK TELEGRAM KAMU" target="blank">
            <i class="fa fa-telegram"></i>
            Telegram
        </a>
    </div>
</body>

</html>
